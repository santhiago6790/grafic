    <style>

<body class="p-4 sm:p-8 flex flex-col items-center justify-center min-h-screen">

    <script>
        // Data provided by the user
        const presencia_regional = {
            "Colombia": {"Clientes": "19.74 millones", "Cartera": "COP 181.9 billones"},
            "Panam√° (Banistmo)": {"Clientes": "537,146", "Cartera": "COP 15.2 billones"},
            "El Salvador (Bancoagr√≠cola)": {"Clientes": "1.65 millones", "Cartera": "COP 8.1 billones"},
            "Guatemala (BAM)": {"Clientes": "622,514", "Cartera": "COP 6.5 billones"}
        };

        // Function to parse the string values into numbers
        const parseValue = (value) => {
            if (value.includes('millones')) {
                return parseFloat(value.replace(' millones', '').replace(',', '.')) * 1e6;
            }
            if (value.includes('billones')) {
                return parseFloat(value.replace(' billones', '').replace('COP', '').replace(',', '.')) * 1e12;
            }
            return parseFloat(value.replace(',', ''));
        };
        
        // Calculate totals for the LLM prompt
        const totalClients = Object.values(presencia_regional).reduce((sum, current) => sum + parseValue(current.Clientes), 0);
        const totalPortfolio = Object.values(presencia_regional).reduce((sum, current) => sum + parseValue(current.Cartera), 0);
        
        // Calculate percentages
        const formattedData = Object.entries(presencia_regional).reduce((acc, [country, data]) => {
            const clients = parseValue(data.Clientes);
            const portfolio = parseValue(data.Cartera);
            const clientShare = (clients / totalClients * 100).toFixed(2);
            const portfolioShare = (portfolio / totalPortfolio * 100).toFixed(2);

            acc[country] = {
                clientes: clients,
                cartera: portfolio,
                participacionClientes: clientShare,
                participacionCartera: portfolioShare,
                observaciones: "" // Placeholder for LLM to fill
            };
            return acc;
        }, {});

        // Extracting data for the chart
        const labels = Object.keys(presencia_regional);
        const clientData = labels.map(country => parseValue(presencia_regional[country]["Clientes"]));
        const portfolioData = labels.map(country => parseValue(presencia_regional[country]["Cartera"]));

        // Get the canvas element
        const ctx = document.getElementById('regionalChart').getContext('2d');

        // Create the chart instance
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Clientes',
                        data: clientData,
                        backgroundColor: 'rgba(59, 130, 246, 0.8)',
                        borderColor: 'rgba(59, 130, 246, 1)',
                        borderWidth: 1,
                        yAxisID: 'yClients'
                    },
                    {
                        label: 'Cartera (COP)',
                        data: portfolioData,
                        backgroundColor: 'rgba(16, 185, 129, 0.8)',
                        borderColor: 'rgba(16, 185, 129, 1)',
                        borderWidth: 1,
                        yAxisID: 'yPortfolio'
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            color: '#4b5563'
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.dataset.yAxisID === 'yClients') {
                                    const valueInMillions = context.raw / 1e6;
                                    label += valueInMillions.toLocaleString('es-CO', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + 'M';
                                } else {
                                    const valueInBillions = context.raw / 1e12;
                                    label += 'COP ' + valueInBillions.toLocaleString('es-CO', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + 'B';
                                }
                                return label;
                            }
                        }
                    }
                },
                scales: {
                    yClients: {
                        type: 'linear',
                        position: 'left',
                        title: {
                            display: true,
                            text: 'Clientes',
                            color: '#3b82f6'
                        },
                        ticks: {
                            color: '#4b5563',
                            callback: function(value) {
                                return (value / 1e6).toFixed(1) + 'M';
                            }
                        },
                        grid: {
                           color: 'rgba(156, 163, 175, 0.2)'
                        }
                    },
                    yPortfolio: {
                        type: 'linear',
                        position: 'right',
                        title: {
                            display: true,
                            text: 'Cartera (COP)',
                            color: '#10b981'
                        },
                        grid: {
                            drawOnChartArea: false,
                            color: 'rgba(156, 163, 175, 0.2)'
                        },
                        ticks: {
                            color: '#4b5563',
                            callback: function(value) {
                                return (value / 1e12).toFixed(1) + 'B';
                            }
                        }
                    },
                    x: {
                        ticks: {
                            color: '#4b5563',
                        },
                        grid: {
                            display: false
                        }
                    }
                }
            }
        });

        const analyzeBtn = document.getElementById('analyzeBtn');
        const analyzeText = document.getElementById('analyzeText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const analysisOutput = document.getElementById('analysisOutput');
        const analysisText = document.getElementById('analysisText');

        analyzeBtn.addEventListener('click', async () => {
            analysisText.textContent = "";
            analysisOutput.classList.remove('bg-gray-100');
            analysisOutput.classList.remove('bg-red-100');
            analysisOutput.classList.add('bg-yellow-100');
            
            analyzeText.textContent = "Cargando...";
            loadingSpinner.classList.remove('hidden');
            analyzeBtn.disabled = true;

            const analysis = `<h2>üåé Presencia Regional y Rendimiento Financiero: Una Mirada Estrat√©gica</h2>
<p>La operaci√≥n regional de la entidad revela una historia clara: Colombia lidera con fuerza, mientras Panam√°, El Salvador y Guatemala aportan matices distintos a la estrategia. Este an√°lisis no solo muestra cifras, sino que interpreta el pulso financiero y comercial de cada pa√≠s, destacando oportunidades y contrastes que merecen atenci√≥n.</p>

<h2>üá®üá¥ Colombia: El coraz√≥n de la operaci√≥n</h2>
<p>Con m√°s de 19.7 millones de clientes y 181.9 billones de pesos en ingresos, Colombia no solo domina‚Äîdefine. Representa el 85.92% del total regional, consolid√°ndose como el eje financiero y operativo de la organizaci√≥n. Su madurez y escala lo convierten en el referente estrat√©gico, donde cada movimiento tiene impacto global.</p>

<h2>üáµüá¶ Panam√° (Banistmo): Rentabilidad concentrada</h2>
<p>Aunque su base de clientes es mucho menor (537 mil), Panam√° sorprende con 15.2 billones de pesos en ingresos, aportando el 7.18% del total. ¬øLa clave? Un enfoque posiblemente dirigido a segmentos de alto valor, donde cada cliente genera m√°s. Banistmo se posiciona como el segundo pilar financiero, con eficiencia y especializaci√≥n.</p>

<h2>üá∏üáª El Salvador (Bancoagr√≠cola): Inclusi√≥n con volumen</h2>
<p>Bancoagr√≠cola atiende a 1.65 millones de clientes y genera 8.1 billones de pesos, equivalente al 3.83% del total. Su perfil sugiere una estrategia orientada a la inclusi√≥n financiera, con una base amplia pero ingresos m√°s contenidos. Es un mercado con presencia s√≥lida y potencial de evoluci√≥n.</p>

<h2>üá¨üáπ Guatemala (BAM): Escala en desarrollo</h2>
<p>Con 622 mil clientes y 6.5 billones de pesos en ingresos (3.07%), Guatemala representa el mercado m√°s peque√±o en esta radiograf√≠a. Su participaci√≥n es modesta, pero no irrelevante: puede ser el terreno f√©rtil para nuevas apuestas, innovaci√≥n o expansi√≥n gradual.</p>

<h2>üîç ¬øQu√© nos dice el mapa regional?</h2>
<p>En total, la entidad gestiona m√°s de 22.5 millones de clientes y 211.7 billones de pesos en ingresos. La concentraci√≥n en Colombia es evidente, pero tambi√©n lo son las oportunidades: Panam√° destaca por su rentabilidad, El Salvador por su alcance social, y Guatemala por su potencial de crecimiento. La estrategia regional no es solo una suma de partes, sino un equilibrio entre escala, valor y visi√≥n.</p>`;

            // Simulating API call delay for better user experience
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            analysisOutput.innerHTML = analysis;
            analysisOutput.classList.remove('bg-yellow-100');
            analysisOutput.classList.add('bg-gray-100');
            
            analyzeText.textContent = "‚ú® Generar An√°lisis";
            loadingSpinner.classList.add('hidden');
            analyzeBtn.disabled = false;
        });
    </script>
</body>
